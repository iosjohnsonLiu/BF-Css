<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>芭菲官网</title>
  <!-- Bootstrap -->

  <link href="./styles/app.css" rel="stylesheet">
  <!--<link href="./styles/app-wap.css" rel="stylesheet">-->
  <!--<link href="./styles/app-web.css" rel="stylesheet">-->

  <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
  <script src="./plugin/mobileSlider/mobileSlider.js"></script>
</head>

<body>
<div id="root" class="root wap">
  <div class="f-main">
    <div class="u-nav wap"></div>
    <div class="m-view m-lf-home wap">
      <div class="u-sift-popup-box">
        <button class="close-btn" onclick="$('.u-sift-popup-box').removeClass('open')"></button>
        <div class="sift-popup-box">
          <div class="sift-condition-box">
            <div class="sift-box brand">
              <span class="sift-title">品牌:</span>
              <ul class="sift-list">
                <li class="active">不限</li>
                <li>La sposa</li>
                <li>奈特丽</li>
                <li>It's My Party</li>
                <li>时尚先生</li>
                <li>帅气新郎</li>
                <li>国际一线</li>
              </ul>
            </div>
            <div class="sift-box type">
              <span class="sift-title">类型:</span>
              <ul class="sift-list">
                <li class="active">不限</li>
                <li>国际礼服</li>
                <li>新郎礼服</li>
                <li>新娘礼服</li>
              </ul>
            </div>
          </div>
          <div class="btn-box">
            <button class="btn-reset">重置</button>
            <button class="btn-confirm">确定</button>
          </div>
        </div>
      </div>
      <div class="f-scrollview">
        <div class="u-logo-box wap">
          <div class="logo-icon"></div>
        </div>
        <div class="u-carousel picture wap"></div>
        <div class="u-carousel adv wap"></div>
        <div class="dress-list-box">
          <div class="sift-box">
            <div class="title-box">
              <span class="title">婚纱礼服</span>
              <span class="sift-btn acitve" onclick="$('.u-sift-popup-box').toggleClass('open')">筛选</span>
            </div>
            <ul class="sift-condition">
              <li>帅气新郎</li>
            </ul>
          </div>
          <ul class="item-list">
            <li>
              <div class="photo-box">
                <img src="//bafeiwedding.oss-cn-shenzhen.aliyuncs.com/wh/dress/1489203123374_1489203989495_0.jpg">
              </div>
              <div class="info-box">
                <span class="title">名称</span>
                <span class="brand">品牌:Lasposa</span>
              </div>
            </li>
            <li>
              <div class="photo-box">
                <img src="http://bafeiwedding.oss-cn-shenzhen.aliyuncs.com/wh/dress/1489203123374_1489203975605_0.jpg">
              </div>
              <div class="info-box">
                <span class="title">名称</span>
                <span class="brand">品牌:圣莉亚</span>
              </div>
            </li>
            <li>
              <div class="photo-box">
                <img src="http://bafeiwedding.oss-cn-shenzhen.aliyuncs.com/wh/dress/1489216865571_1489217394870_0.jpg">
              </div>
              <div class="info-box">
                <span class="title">名称</span>
                <span class="brand">品牌:It's my party</span>
              </div>
            </li>
            <li>
              <div class="photo-box">
                <img src="http://bafeiwedding.oss-cn-shenzhen.aliyuncs.com/wh/dress/1489131788576_1489131923341_0.jpg">
              </div>
              <div class="info-box">
                <span class="title">名称</span>
                <span class="brand">品牌:漫纱菲儿</span>
              </div>
            </li>
            <li>
              <div class="photo-box">
                <img src="http://bafeiwedding.oss-cn-shenzhen.aliyuncs.com/wh/dress/1489220797614_1489221543039_0.jpg">
              </div>
              <div class="info-box">
                <span class="title">名称</span>
                <span class="brand">品牌:苏菲</span>
              </div>
            </li>
            <li>
              <div class="photo-box">
                <img src="http://bafeiwedding.oss-cn-shenzhen.aliyuncs.com/wh/dress/1489220797614_1489221583762_0.jpg">
              </div>
              <div class="info-box">
                <span class="title">名称</span>
                <span class="brand">品牌:Vera Wang</span>
              </div>
            </li>

          </ul>
          <div class="u-more-box">
            <button class="more-btn">点击加载更多</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="./scripts/readydefault.js"></script>
<script type="application/javascript">
</script>
</body>
</html>
