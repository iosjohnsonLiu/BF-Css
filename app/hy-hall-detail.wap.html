<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>芭菲官网</title>
  <!-- Bootstrap -->

  <link href="./styles/app.css" rel="stylesheet">
  <!--<link href="./styles/app-wap.css" rel="stylesheet">-->
  <!--<link href="./styles/app-web.css" rel="stylesheet">-->

  <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
  <script src="./plugin/mobileSlider/mobileSlider.js"></script>

  <script type="text/javascript" src="http://api.map.baidu.com/api?key=KRthNOEnoWOHpeT9aMp5W877ohWyOTVU&v=1.1&services=true"></script>
  <!--<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=KRthNOEnoWOHpeT9aMp5W877ohWyOTVU"></script>-->
</head>

<body>
<div id="root" class="root wap">
  <div class="f-main">
    <div class="u-nav wap"></div>
    <div class="m-view m-hy-hall wap">
      <div class="u-sift-popup-box">
        <button class="close-btn" onclick="$('.u-sift-popup-box').removeClass('open')"></button>
        <div class="sift-popup-box">
          <div class="sift-condition-box">
            <div class="sift-box hotel">
              <span class="sift-title">门店</span>
              <ul class="sift-list">
                <li class="active">不限</li>
                <li>九滨</li>
                <li>北城</li>
                <li>袁家岗</li>
                <li>朝天门</li>
                <li>九滨</li>
                <li>北城</li>
                <li>袁家岗</li>
                <li>朝天门</li>
              </ul>
            </div>
            <div class="sift-box">
              <span class="sift-title">桌数:</span>
              <ul class="sift-list">
                <li class="active">不限</li>
                <li >10-20桌</li>
                <li>20-30桌</li>
                <li>30-40桌</li>
                <li>50-60桌</li>
                <li>60桌以上</li>
              </ul>

            </div>
          </div>
          <div class="btn-box">
            <button class="btn-reset">重置</button>
            <button class="btn-confirm">确定</button>
          </div>
        </div>
      </div>


      <div class="f-scrollview">
        <div class="u-logo-box wap">
          <div class="logo-icon"></div>
        </div>

        <div class="hall-info-box">
          <div class="u-carousel picture wap"></div>
          <div class="info-box">
            <h1 class="hall-name">九滨路芭菲嘉宴</h1>
            <div class="store-box">
              <a href="hy-store-detail.wap.html" class="store-btn">店</a>
            </div>
          </div>
          <div class="parameter-box">
            <div class="title-box">
              <span class="title">宴会参数</span>
            </div>
            <ul class="parameter-list">
              <li>
                <span class="title">面积:</span>
                <span class="value">600</span>
              </li>
              <li>
                <span class="title">桌数:</span>
                <span class="value">30桌</span>
              </li>
              <li>
                <span class="title">层高:</span>
                <span class="value">6米</span>
              </li>
              <li>
                <span class="title">柱数:</span>
                <span class="value">无</span>
              </li>
            </ul>
          </div>
        </div>

        <div class="video-list-box">
          <div class="title-box">
            <span class="title">灯光秀视频</span>
          </div>
          <ul class="item-list">
            <li>
              <div class="photo-box"
                   style="background-color: rgb(0, 0, 0); width: 100%; height: calc((100vw - 10px)/2); cursor: pointer;">
                <video controls="controls"
                       src="http://img.ksbbs.com/asset/Mon_1605/0ec8cc80112a2d6.mp4"
                       width="100%" height="100%"
                       poster="http://image.jsbn.com/wh/banquetHall/1488270967070_1488271090957_0.jpg@90q"
                       webkit-playsinline=""></video>
              </div>
            </li>
          </ul>
        </div>

        <div class="case-list-box">
          <div class="sift-box">
            <div class="title-box">
              <span class="title">婚庆案例</span>
              <span class="sift-btn acitve" onclick="$('.u-sift-popup-box').toggleClass('open')">更多案例</span>
            </div>
          </div>
          <ul class="item-list">
            <li>
              <a href="#">
                <div class="photo-box">
                  <img src="http://img2.jsbn.com/venus/hotel/20160317/1458198919863842220160115153439034216_900x600.jpg@640w_95q">
                </div>
                <div class="info-box">
                  <span class="title">秘密·Secret</span>
                </div>
              </a>
            </li>
            <li>
              <a href="#">
                <div class="photo-box">
                  <img src="http://img2.jsbn.com/venus/hotel/20160317/1458198919863842220160115153439034216_900x600.jpg@640w_95q">
                </div>
                <div class="info-box">
                  <span class="title">秘密·Secret</span>
                </div>
              </a>
            </li>
            <li>
              <a href="#">
                <div class="photo-box">
                  <img src="http://img2.jsbn.com/venus/hotel/20160317/1458198919863842220160115153439034216_900x600.jpg@640w_95q">
                </div>
                <div class="info-box">
                  <span class="title">秘密·Secret</span>
                </div>
              </a>
            </li>
            <li>
              <a href="#">
                <div class="photo-box">
                  <img src="http://img2.jsbn.com/venus/hotel/20160317/1458198919863842220160115153439034216_900x600.jpg@640w_95q">
                </div>
                <div class="info-box">
                  <span class="title">秘密·Secret</span>
                </div>
              </a>
            </li>
            <li>
              <a href="#">
                <div class="photo-box">
                  <img src="http://img2.jsbn.com/venus/hotel/20160317/1458198919863842220160115153439034216_900x600.jpg@640w_95q">
                </div>
                <div class="info-box">
                  <span class="title">秘密·Secret</span>
                </div>
              </a>
            </li>
            <li>
              <a href="#">
                <div class="photo-box">
                  <img src="http://img2.jsbn.com/venus/hotel/20160317/1458198919863842220160115153439034216_900x600.jpg@640w_95q">
                </div>
                <div class="info-box">
                  <span class="title">秘密·Secret</span>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="./scripts/readydefault.js"></script>
</body>
</html>
