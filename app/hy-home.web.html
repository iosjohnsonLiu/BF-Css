<script type="application/javascript">
  $(document).ready(function (){
    var count=9;
    $(".recommend-box.menu li").click(function(){

      var i=$(this).prevAll().length;
      var deg=i  * (360/count);
      var rotate='rotateY(-'+deg+'deg)';
      $(".recommend-box.menu ul").css({transform:rotate});
      $.data(document.body,'data-index',i);
    })
  })
</script>
